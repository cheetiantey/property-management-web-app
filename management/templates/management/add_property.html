{% extends "management/layout.html" %}

{% block body %}

    <h2>Add a property</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'add_property' %}" method="post">
        {% csrf_token %}

        {{  form  }}
        <br>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>

{% endblock %}
