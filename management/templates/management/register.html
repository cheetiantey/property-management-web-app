{% extends "management/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div><b>{{ message }}</b></div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="flexRadioDefault1" value="manager">
            <label class="form-check-label" for="flexRadioDefault1">
                Manager
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="flexRadioDefault2" value="tenant" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Tenant
            </label>
        </div>

        <div class="form-group">
            <input class="form-control" type="number" name="phone" placeholder="Phone Number">
        </div>

        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
